<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripsAI: Your Itinerary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .itinerary-card {
            background: linear-gradient(135deg, #ffffff, #f0f4f8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-slate-50 text-slate-800">

    <main class="flex-grow p-4 sm:p-6 lg:p-10">
        <div class="max-w-4xl mx-auto rounded-3xl overflow-hidden shadow-2xl border border-slate-200">
            <div id="itinerary-header-container" class="relative">
                <!-- Image will be loaded dynamically here -->
                <div class="w-full h-[65px] bg-slate-200 flex items-end justify-center">

                </div>
                <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-80">
                </div>
                <div class="absolute bottom-6 left-6 right-6 text-white text-shadow-lg">
                    <h1 id="itinerary-title" class="text-4xl font-extrabold"></h1>
                    <p id="itinerary-subtitle" class="mt-2 text-xl font-semibold opacity-90"></p>
                </div>
            </div>

            <div id="itinerary-content" class="p-6 sm:p-8 space-y-8">
                <!-- Itinerary content will be dynamically loaded here -->
            </div>

            <div class="p-6 sm:p-8 bg-white border-t border-slate-200">
                <div class="mt-8 flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <button id="regenerate-btn"
                        class="w-full sm:w-auto px-6 py-3 bg-indigo-100 text-indigo-600 font-semibold rounded-full shadow-md hover:bg-indigo-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Regenerate Itinerary
                    </button>

                    <a href="booking.html" id="bookTripLink"
                        class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Book Trip Now
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        const itinerary = JSON.parse(localStorage.getItem('tripsAIItinerary'));
        const destination = localStorage.getItem('tripsAIDestination');

        if (itinerary) {
            const titleElement = document.getElementById('itinerary-title');
            const subtitleElement = document.getElementById('itinerary-subtitle');
            const imageContainer = document.getElementById('itinerary-header-container');


            titleElement.textContent = itinerary.title;
            subtitleElement.textContent = `Total Estimated Cost: ₹${itinerary.totalCost.toLocaleString('en-IN')}`;

            // ✅ UPDATED: Use backend-provided image_url if available, else fallback
            let imageUrl = itinerary.image_url;
            if (!imageUrl) {
                const encodedDestination = encodeURIComponent(destination);
                imageUrl = `https://placehold.co/1200x600/6366f1/ffffff?text=${encodedDestination}`;
            }

            imageContainer.style.backgroundImage = `url('${imageUrl}')`;
            imageContainer.style.backgroundSize = 'cover';
            imageContainer.style.backgroundPosition = 'center';
            imageContainer.style.backgroundRepeat = 'no-repeat';
            imageContainer.style.color = 'transparent';
            imageContainer.innerHTML = `
    <img src="${imageUrl}" alt="Background for ${destination}" class="w-full h-64 object-cover" />` + imageContainer.innerHTML;


            const contentContainer = document.getElementById('itinerary-content');
            itinerary.days.forEach(day => {
                const daySection = document.createElement('div');
                daySection.className = 'itinerary-day-section p-6 rounded-2xl shadow-lg border border-slate-100 bg-white space-y-4';
                daySection.innerHTML = `
                    <div class="flex items-center space-x-3 text-indigo-600">
                        <div class="w-8 h-8 flex items-center justify-center bg-indigo-50 rounded-full font-bold">
                            ${day.day}
                        </div>
                        <h2 class="text-2xl font-bold">${day.title}</h2>
                    </div>
                    <p class="text-slate-600 leading-relaxed">${day.summary}</p>
                    <div class="activities-grid mt-4 space-y-4">
                        ${day.activities.map(activity => `
                            <div class="activity-item flex items-start space-x-4 p-4 bg-slate-50 rounded-xl transition-shadow hover:shadow-md">
                                <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-full bg-indigo-100 text-indigo-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pin-drop">
                                        <path d="M12 21.75l-7.78-7.78a5.5 5.5 0 1 1 7.78-7.78 5.5 5.5 0 1 1-7.78 7.78z" />
                                        <circle cx="12" cy="10" r="3" />
                                    </svg>
                                </div>
                                <div class="flex-grow">
                                    <h4 class="text-lg font-semibold text-slate-800">${activity.title} <span class="text-sm font-medium text-slate-500 ml-2">(${activity.time})</span></h4>
                                    <p class="mt-1 text-sm text-slate-600">${activity.description}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                contentContainer.appendChild(daySection);
            });
            lucide.createIcons();
        } else {
            document.body.innerHTML = '<div class="flex-grow flex items-center justify-center p-4 text-center text-slate-500"><p>No itinerary data found. Please go back and plan a trip.</p></div>';
        }




        // Set the destination on the display
        document.getElementById('destination').textContent = itinerary.destination;

        // Get the 'Book Trip Now' button and add a click event listener
        const bookButton = document.getElementById('bookTripNowButton');
        bookButton.addEventListener('click', () => {
            // Store the destination in localStorage
            localStorage.setItem('tripDestination', itinerary.destination);
        });

        // You can also use a simple link and let the JS do the storing
        const bookLink = document.getElementById('bookTripLink');
        if (itinerary.destination) {
            bookLink.style.display = 'block';
            bookLink.addEventListener('click', () => {
                localStorage.setItem('tripDestination', itinerary.destination);
            });
        }
    </script>
</body>

</html>
