<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripsAI: Secure Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --sky-400: #38bdf8;
            --sky-500: #0ea5e9;
            --dark-blue-900: #0f172a;
            --dark-blue-800: #1e293b;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, var(--dark-blue-900), var(--dark-blue-800), var(--sky-500));
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            color: #f1f5f9;
        }

        /* Glass panels */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
        }

        /* Stronger glass for cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.28);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* Buttons */
        .glass-btn-sky {
            background: linear-gradient(90deg, var(--sky-400), var(--sky-500));
            color: white;
            border-radius: 9999px;
            padding: 0.65rem 1.25rem;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.25s ease-in-out;
        }

        .glass-btn-sky:hover {
            filter: brightness(1.08);
            transform: translateY(-2px);
        }

        /* Accent */
        .text-sky {
            color: var(--sky-400) !important;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <div class="flex-grow flex items-center justify-center p-6">
        <div class="w-full max-w-lg mx-auto glass-panel rounded-3xl shadow-2xl p-6 sm:p-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white text-center mb-2">
                Secure Payment
            </h1>

            <p id="payment-total-cost" class="text-lg font-semibold text-sky text-center mb-6"></p>

            <div class="space-y-6">
                <!-- Card Payment -->
                <div class="glass-card p-6 rounded-2xl flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="glass-btn-sky p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-credit-card text-white">
                                <rect width="20" height="14" x="2" y="5" rx="2" />
                                <line x1="2" x2="22" y1="10" y2="10" />
                            </svg>
                        </div>
                        <h2 class="text-lg font-semibold text-white">Card Payment</h2>
                    </div>
                    <button id="card-payment-btn" onclick="window.location.href='confirm.html';" class="glass-btn-sky">
                        Pay Now
                    </button>
                </div>

                <!-- UPI Payment -->
                <div class="glass-card p-6 rounded-2xl flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="glass-panel p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-banknote text-sky">
                                <rect width="20" height="12" x="2" y="6" rx="2" />
                                <circle cx="12" cy="12" r="2" />
                                <path d="M6 12h.01M18 12h.01" />
                                <path d="M6 18h.01M18 18h.01" />
                                <path d="M6 6h.01M18 6h.01" />
                            </svg>
                        </div>
                        <h2 class="text-lg font-semibold text-white">UPI / QR Code</h2>
                    </div>
                    <button id="upi-payment-btn" onclick="window.location.href='confirm.html';" class="glass-btn-sky">
                        Pay Now
                    </button>
                </div>
            </div>

            <div class="mt-8 text-center text-slate-300 text-sm">
                <p>
                    We use a secure payment gateway for your transactions. All data is
                    encrypted.
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const totalCost = localStorage.getItem("tripsAITotalCost");

            if (totalCost) {
                document.getElementById("payment-total-cost").textContent =
                    `Total Trip Cost: ₹${Number(totalCost).toLocaleString("en-IN")}`;
            } else {
                document.getElementById("payment-total-cost").textContent =
                    "⚠️ No cost found. Please go back and generate an itinerary.";
            }
        });
    </script>
</body>

</html>
