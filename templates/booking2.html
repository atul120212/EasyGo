<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripsAI: Book Your Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* slate-50 */
        }

        .booking-card {
            background: linear-gradient(135deg, #ffffff, #f0f4f8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-slate-50 text-slate-800">

    <main class="flex-grow p-4 sm:p-6 lg:p-10">
        <div class="max-w-4xl mx-auto rounded-3xl overflow-hidden shadow-2xl border border-slate-200">

            <div class="p-6 sm:p-8 bg-white border-b border-slate-200">
                <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-600 text-center">
                    Book Your Trip to <span id="currentDestination">...</span>
                </h1>
                <p class="mt-2 text-md text-slate-500 text-center">
                    Find the best flights and hotels for your personalized itinerary.
                </p>
            </div>

            <div id="searchResults" class="p-6 sm:p-8 space-y-8 bg-slate-50">
                <section class="booking-card rounded-2xl shadow-lg p-6 space-y-4">
                    <h2 class="text-2xl font-bold text-slate-800">Flights</h2>
                    <div id="flightsContainer" class="space-y-4">
                        <p class="text-center text-slate-500">Searching for flights.</p>
                    </div>
                </section>

                <section class="booking-card rounded-2xl shadow-lg p-6 space-y-4">
                    <h2 class="text-2xl font-bold text-slate-800">Hotels</h2>
                    <div id="hotelsContainer" class="space-y-4">
                        <p class="text-center text-slate-500">Searching for hotels...</p>
                    </div>
                </section>
            </div>

            <div class="p-6 sm:p-8 bg-white border-t border-slate-200">
                <a href="itinerary.html"
                    class="block w-full text-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Back to Itinerary
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const destination = localStorage.getItem('tripsAIDestination');
            const source = localStorage.getItem('tripsAISource');
            const startDate = localStorage.getItem('tripsAIStartDate'); // saved in trip.html
            const destinationElement = document.getElementById('currentDestination');

            if (destination) {
                destinationElement.textContent = destination;
                searchFlights(source || "Delhi", destination, startDate);
                searchHotels(destination);
            } else {
                destinationElement.textContent = 'a destination';
                document.getElementById('searchResults').innerHTML =
                    '<div class="text-center text-slate-500"><p>No destination found. Please return to the itinerary page to book your trip.</p></div>';
            }
        });

        async function searchFlights(sourceCity, destinationCity, travelDate) {
            const flightsContainer = document.getElementById('flightsContainer');
            flightsContainer.innerHTML = '<p class="text-center text-slate-500">Searching for flights...</p>';

            try {
                const url = `/api/flights?source_city=${encodeURIComponent(sourceCity)}&destination_city=${encodeURIComponent(destinationCity)}${travelDate ? `&travel_date=${encodeURIComponent(travelDate)}` : ''}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.flights && data.flights.length > 0) {
                    // ✅ Build flight cards
                    let cardsHTML = "";
                    data.flights.forEach(item => {
                        cardsHTML += `
                    <div class="flex items-start space-x-4 p-4 bg-slate-50 rounded-xl transition-shadow hover:shadow-md">
                        <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-full bg-indigo-100 text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" class="lucide lucide-plane">
                                <path d="M17.8 8.8L22 13 17.8 17.2 13 13 8.2 17.2 4 13 8.2 8.8 13 13z" transform="rotate(45 13 13)"/>
                            </svg>
                        </div>
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold text-slate-800">
                                ${item.departure_airport?.name || 'Unknown'} (${item.departure_airport?.IATA || item.departure_airport?.iata || ''}) →
                                ${item.arrival_airport?.name || 'Unknown'} (${item.arrival_airport?.IATA || item.arrival_airport?.iata || ''})
                            </h3>
                            <p class="mt-1 text-sm text-slate-600">Airline: ${item.airline || 'N/A'}</p>
                            <p class="mt-1 text-sm text-slate-600">Airplane: ${item.airplane || 'N/A'}</p>
                            <p class="mt-1 text-sm text-slate-600">Duration: ${item.duration || 'N/A'}</p>
                            <p class="mt-1 text-sm text-slate-600">Departure: ${item.departure_time || 'N/A'}</p>
                            <p class="mt-1 text-sm text-slate-600">Arrival: ${item.arrival_time || 'N/A'}</p>
                            <p class="mt-1 text-sm text-slate-600">Class: ${item.travel_class || 'Economy'}</p>
                            <p class="mt-1 text-md font-semibold text-indigo-600">${item.price || 'Price not available'}</p>
                        </div>
                    </div>
                `;
                    });

                    // ✅ Add raw JSON in collapsible details
                    let rawJSON = `
                <details class="mt-4">
                    <summary class="cursor-pointer text-indigo-600 hover:underline">View Raw JSON Response</summary>
                    <pre class="p-4 mt-2 bg-slate-900 text-green-200 rounded-lg overflow-x-auto text-sm">
${JSON.stringify(data, null, 2)}
                    </pre>
                </details>
            `;

                    flightsContainer.innerHTML = cardsHTML + rawJSON;

                } else {
                    flightsContainer.innerHTML = '<p class="text-center text-red-500">No flights found.</p>';
                }

            } catch (error) {
                console.error("Fetch flights error:", error);
                flightsContainer.innerHTML = '<p class="text-center text-red-500">Error fetching flights. Please try again later.</p>';
            }
        }

        async function searchHotels(query) {
            const resultsContainer = document.getElementById('hotelsContainer');
            try {
                const response = await fetch(`/api/hotels?query=${encodeURIComponent(`hotels in ${query}`)}`);
                const data = await response.json();
                displayResults(data.results, 'hotels', resultsContainer);
            } catch (error) {
                console.error("Fetch hotels error:", error);
                resultsContainer.innerHTML = '<p class="text-center text-red-500">Error fetching hotels. Please try again later.</p>';
            }
        }

        function displayResults(items, type, container) {
            if (!items || items.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-500">No results found.</p>';
                return;
            }

            container.innerHTML = '';
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex items-start space-x-4 p-4 bg-slate-50 rounded-xl transition-shadow hover:shadow-md';

                if (type === 'flights') {
                    itemDiv.innerHTML = `
        <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-full bg-indigo-100 text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" class="lucide lucide-plane">
                <path d="M17.8 8.8L22 13 17.8 17.2 13 13 8.2 17.2 4 13 8.2 8.8 13 13z" transform="rotate(45 13 13)"/>
            </svg>
        </div>
        <div class="flex-grow">
            <h3 class="text-lg font-semibold text-slate-800">
                ${item.departure_airport?.name || 'Unknown'} (${item.departure_airport?.IATA || item.departure_airport?.iata || ''}) →
                ${item.arrival_airport?.name || 'Unknown'} (${item.arrival_airport?.IATA || item.arrival_airport?.iata || ''})
            </h3>
            <p class="mt-1 text-sm text-slate-600">Airline: ${item.airline || 'N/A'}</p>
            <p class="mt-1 text-sm text-slate-600">Airplane: ${item.airplane || 'N/A'}</p>
            <p class="mt-1 text-sm text-slate-600">Duration: ${item.duration || 'N/A'}</p>
            <p class="mt-1 text-sm text-slate-600">Departure: ${item.departure_time || 'N/A'}</p>
            <p class="mt-1 text-sm text-slate-600">Arrival: ${item.arrival_time || 'N/A'}</p>
            <p class="mt-1 text-sm text-slate-600">Class: ${item.travel_class || 'Economy'}</p>
            <p class="mt-1 text-md font-semibold text-indigo-600">${item.price || 'Price not available'}</p>
        </div>
    `;
                }
                else if (type === 'hotels') {
                    itemDiv.innerHTML = `
                    <img src="${item.thumbnail}" alt="${item.name}" class="w-20 h-20 object-cover rounded-lg flex-shrink-0">
                    <div class="flex-grow">
                        <h3 class="text-lg font-semibold text-slate-800">${item.name}</h3>
                        <p class="mt-1 text-sm text-slate-600">${item.address || ''}</p>
                        <p class="mt-1 text-sm font-semibold text-amber-500">Rating: ${item.rating || 'N/A'}</p>
                        <p class="mt-1 text-md font-semibold text-indigo-600">${item.price || ''}</p>
                    </div>
                `;
                }

                container.appendChild(itemDiv);
            });
            lucide.createIcons();
        }
    </script>
