<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyGo: Your Intelligent Travel Architect</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --sky-400: #38bdf8;
            --sky-500: #0ea5e9;
            --dark-blue-900: #ffffff;
            --dark-blue-800: #1e293b;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, var(--dark-blue-900), var(--dark-blue-800), var(--sky-500));
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            color: #f1f5f9;
            /* light text for dark background */
        }

        /* Glass panels */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
        }

        /* Buttons */
        .glass-btn-sky {
            background: linear-gradient(90deg, var(--sky-400), var(--sky-500));
            color: white;
            border-radius: 9999px;
            padding: 0.75rem 1.75rem;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.25s ease-in-out;
        }

        .glass-btn-sky:hover {
            filter: brightness(1.08);
            transform: translateY(-2px);
        }

        /* Headings */
        .text-sky {
            color: var(--sky-400) !important;
        }




        .glass-btn-sky:hover {
            filter: brightness(1.05);
            transform: translateY(-2px);
        }

        /* Card highlight when selected */
        .interest-card.selected {
            transform: translateY(-5px);
            box-shadow: 0 0 0 6px rgba(56, 189, 248, 0.25);
        }

        /* Slider thumb updated to sky */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--sky-500);
            cursor: pointer;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 6px rgba(14, 165, 233, 0.35);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--sky-500);
            cursor: pointer;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 6px rgba(14, 165, 233, 0.35);
        }

        /* Fade-in animation */
        .screen {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="glass-panel sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <img src="D:\trip\templates\logo.png" alt="EasyGo Logo" class="h-8 w-8 object-contain">
                        <h1 class="text-2xl font-bold text-sky-800">EasyGo</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow">
            <div id="screens-container" class="max-w-4xl mx-auto p-6 lg:p-10">
                <!-- Hero -->
                <section id="screen-welcome" class="screen text-center">
                    <div class="glass-panel py-16 sm:py-20 rounded-3xl shadow-xl">
                        <h2
                            class="text-4xl sm:text-5xl lg:text-6xl font-extrabold tracking-tight leading-tight text-white">
                            Your <span class="text-sky">Intelligent</span> Travel Architect
                        </h2>
                        <p class="mt-6 max-w-2xl mx-auto text-lg text-white/90">
                            Stop planning, start exploring. EasyGo crafts personalized,
                            end-to-end itineraries in seconds. Just tell us your dream trip,
                            and we'll handle the rest.
                        </p>
                        <button onclick="window.location.href='trip.html'" class="glass-btn-sky mt-8">
                            Let's Go
                        </button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script type="text/babel">
        // --- API Configuration ---
        const API_URL = 'https://easygo-8e59dcb51bc1.herokuapp.com/';

        // --- React components for icons ---
        const Icon = ({ name, ...props }) => {
            return React.createElement(lucide[name], props);
        };

        // --- App State ---
        let tripDetails = {
            destination: '',
            startDate: '',
            endDate: '',
            duration: 0,
            travelers: 2,
            interests: [],
            budget: 50000,
        };

        const interestOptions = [
            { id: 'adventure', name: 'Adventure', icon: 'Mountain', description: 'Hiking, water sports, thrill-seeking activities.' },
            { id: 'heritage', name: 'Heritage', icon: 'Landmark', description: 'Forts, palaces, museums, historical sites.' },
            { id: 'relaxation', name: 'Relaxation', icon: 'Sunset', description: 'Beaches, spas, wellness retreats, scenic views.' },
            { id: 'nightlife', name: 'Nightlife', icon: 'GlassWater', description: 'Clubs, bars, live music, late-night events.' },
            { id: 'foodie', name: 'Foodie', icon: 'Utensils', description: 'Local cuisine, food tours, fine dining.' },
            { id: 'nature', name: 'Nature', icon: 'Leaf', description: 'Wildlife safaris, national parks, bird watching.' },
        ];

        // --- UI Navigation & Modals ---
        const screens = ['screen-welcome', 'screen-basics', 'screen-interests', 'screen-budget', 'screen-loading', 'screen-itinerary'];
        let currentScreen = 'screen-welcome';

        function goToScreen(screenId) {
            screens.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
            currentScreen = screenId;
            window.scrollTo(0, 0);
        }

        function showErrorModal(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-modal').classList.remove('hidden');
        }

        function hideErrorModal() {
            document.getElementById('error-modal').classList.add('hidden');
        }

        function startOver() {
            tripDetails = { destination: '', startDate: '', endDate: '', duration: 0, travelers: 2, interests: [], budget: 50000 };
            document.getElementById('destination').value = '';
            document.getElementById('start-date').value = '';
            document.getElementById('end-date').value = '';
            document.getElementById('travelers').value = 2;
            document.getElementById('budget-slider').value = 50000;
            document.getElementById('budget-value').textContent = `₹50,000`;
            renderInterestCards();
            goToScreen('screen-welcome');
        }

        // --- Input Handling ---
        function handleBasicsNext() {
            tripDetails.destination = document.getElementById('destination').value;
            tripDetails.startDate = document.getElementById('start-date').value;
            tripDetails.endDate = document.getElementById('end-date').value;
            tripDetails.travelers = parseInt(document.getElementById('travelers').value);

            if (!tripDetails.destination || !tripDetails.startDate || !tripDetails.endDate) {
                alert('Please fill in all the details.');
                return;
            }

            const start = new Date(tripDetails.startDate);
            const end = new Date(tripDetails.endDate);
            const diffTime = Math.abs(end - start);
            tripDetails.duration = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;

            if (tripDetails.duration <= 0) {
                alert('End date must be after the start date.');
                return;
            }

            goToScreen('screen-interests');
        }

        function handleInterestsNext() {
            tripDetails.interests = interestOptions
                .filter(opt => document.querySelector(`.interest-card[data-id="${opt.id}"]`).classList.contains('selected'))
                .map(opt => opt.id);

            if (tripDetails.interests.length === 0) {
                alert('Please select at least one interest.');
                return;
            }

            goToScreen('screen-budget');
        }

        // --- Dynamic Rendering ---
        function renderInterestCards() {
            const container = document.getElementById('interest-cards');
            container.innerHTML = '';
            interestOptions.forEach(interest => {
                const card = document.createElement('div');
                card.className = 'interest-card cursor-pointer bg-gray-50 rounded-lg p-4 text-center transition-all duration-200 border-2 border-transparent hover:border-blue-400';
                card.dataset.id = interest.id;

                const iconContainer = document.createElement('div');
                iconContainer.className = 'flex justify-center items-center text-sky-600 mb-2';

                const iconName = interest.icon;
                ReactDOM.render(
                    React.createElement(Icon, { name: iconName, size: 32, strokeWidth: 1.5 }),
                    iconContainer
                );

                const content = document.createElement('div');
                content.innerHTML = `
                    <h4 class="font-bold text-gray-800">${interest.name}</h4>
                    <p class="text-xs text-gray-500 hidden sm:block">${interest.description}</p>
                `;

                card.appendChild(iconContainer);
                card.appendChild(content);

                card.addEventListener('click', () => {
                    card.classList.toggle('selected');
                    card.classList.toggle('bg-blue-50');
                });
                container.appendChild(card);
            });
        }

        function renderItinerary(itinerary) {
            const headerContainer = document.getElementById('itinerary-header');
            const start = new Date(tripDetails.startDate);
            const end = new Date(tripDetails.endDate);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };

            headerContainer.innerHTML = `
                <h2 class="text-3xl font-extrabold text-gray-900">${itinerary.title}</h2>
                <p class="mt-2 text-md text-gray-600">${tripDetails.duration} Days • ${start.toLocaleDateString('en-IN', options)} - ${end.toLocaleDateString('en-IN', options)}</p>
                <div class="mt-3 flex flex-wrap gap-2">
                    ${tripDetails.interests.map(interest => `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${interest.charAt(0).toUpperCase() + interest.slice(1)}</span>`).join('')}
                </div>
            `;

            const daysContainer = document.getElementById('itinerary-days');
            daysContainer.innerHTML = '';
            itinerary.days.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'p-5 bg-slate-50 rounded-xl border border-slate-200';
                dayCard.innerHTML = `
                    <h4 class="text-xl font-bold text-blue-700">Day ${day.day}: ${day.title}</h4>
                    <p class="mt-1 text-sm text-gray-500">${day.summary}</p>
                    <div class="mt-4 space-y-4">
                        ${day.activities.map(activity => `
                            <div class="flex items-start gap-4">
                                <div class="flex-shrink-0 h-12 w-12 rounded-lg bg-white flex items-center justify-center border">
                                    <img src="${activity.image}" alt="${activity.title}" class="h-full w-full object-cover rounded-lg"/>
                                </div>
                                <div>
                                    <p class="font-semibold text-gray-800">${activity.time} - ${activity.title}</p>
                                    <p class="text-sm text-gray-600">${activity.description}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                daysContainer.appendChild(dayCard);
            });

            const footerContainer = document.getElementById('itinerary-footer');
            footerContainer.innerHTML = `
                 <div class="text-left">
                    <p class="text-sm text-gray-600">Total Estimated Cost (for ${tripDetails.travelers} travelers)</p>
                    <p class="text-3xl font-bold text-gray-900">₹${itinerary.totalCost.toLocaleString('en-IN')}</p>
                 </div>
                 <button onclick="alert('This is a demo. In a real app, this would initiate the booking process with a payment gateway.')" class="w-full sm:w-auto inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-full text-white bg-green-600 hover:bg-green-700 transition-transform transform hover:scale-105 shadow-lg">
                    Book This Trip Now
                 </button>
            `;
        }

        // --- API Communication ---
        async function generateItinerary() {
            tripDetails.budget = parseInt(document.getElementById('budget-slider').value);
            goToScreen('screen-loading');

            console.log("Sending data to backend:", tripDetails);

            try {
                const response = await fetch(`${API_URL}/api/generate-itinerary`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(tripDetails),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const itinerary = await response.json();
                renderItinerary(itinerary);
                goToScreen('screen-itinerary');

            } catch (error) {
                console.error("Failed to generate itinerary:", error);
                showErrorModal("Could not connect to the EasyGo server. Please make sure the backend API is running and accessible.");
                goToScreen('screen-budget'); // Go back to the previous screen on error
            }
        }

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            renderInterestCards();

            const budgetSlider = document.getElementById('budget-slider');
            const budgetValue = document.getElementById('budget-value');
            budgetSlider.addEventListener('input', (event) => {
                const value = parseInt(event.target.value);
                budgetValue.textContent = `₹${value.toLocaleString('en-IN')}`;
            });

            document.getElementById('close-modal-btn').addEventListener('click', hideErrorModal);

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').setAttribute('min', today);
            document.getElementById('end-date').setAttribute('min', today);
        });

    </script>
</body>

</html>
