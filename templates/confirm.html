<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripsAI: Booking Confirmed!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --sky-400: #38bdf8;
            --sky-500: #0ea5e9;
            --dark-blue-900: #0f172a;
            --dark-blue-800: #1e293b;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, var(--dark-blue-900), var(--dark-blue-800), var(--sky-500));
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            color: #f1f5f9;
        }

        /* Glass panels */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.28);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .glass-btn-sky {
            background: linear-gradient(90deg, var(--sky-400), var(--sky-500));
            color: white;
            border-radius: 9999px;
            padding: 0.75rem 1.75rem;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.25s ease-in-out;
            display: inline-block;
        }

        .glass-btn-sky:hover {
            filter: brightness(1.08);
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <div class="flex-grow flex items-center justify-center p-4 sm:p-6">
        <div class="w-full max-w-xl mx-auto glass-panel rounded-3xl shadow-2xl p-6 sm:p-8 text-center">
            <div class="mb-6 flex justify-center">
                <div class="glass-btn-sky p-4 rounded-full inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-check-circle-2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="m9 12 2 2 4-4" />
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl sm:text-5xl font-extrabold mb-2">Booking Confirmed!</h1>

            <p id="confirmation-text" class="opacity-80 mb-6 sm:mb-8">
                Your trip from <span id="confirmSource" class="font-semibold">...</span>
                to <span id="confirmDestination" class="font-semibold">...</span>
                has been successfully booked.
            </p>

            <div class="glass-card rounded-2xl p-6 mb-6 text-left">
                <h2 class="text-xl font-bold mb-4">Itinerary Details</h2>
                <ul class="space-y-3">
                    <li>Loading details...</li>
                </ul>
            </div>

            <a href="itinerary.html" class="glass-btn-sky">
                View Your Full Itinerary
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const source = localStorage.getItem("tripsAISource") || "your city";
            const destination = localStorage.getItem("tripsAIDestination") || "your destination";
            const startDate = localStorage.getItem("tripsAIStartDate") || "";
            const endDate = localStorage.getItem("tripsAIEndDate") || "";
            const travelers = localStorage.getItem("tripsAITravelers") || "";

            // Fill confirmation text
            document.getElementById("confirmSource").textContent = source;
            document.getElementById("confirmDestination").textContent = destination;

            // Update itinerary details
            const detailsList = document.querySelector("ul.space-y-3");
            if (detailsList) {
                detailsList.innerHTML = `
          <li class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="lucide lucide-map-pin flex-shrink-0"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 18s-4-6-4-8a4 4 0 0 1 8 0c0 2-4 8-4 8z" />
              <circle cx="12" cy="10" r="2" />
            </svg>
            <span>Route: <span class="font-semibold">${source} → ${destination}</span></span>
          </li>
          <li class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="lucide lucide-calendar-days flex-shrink-0"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="18" height="18" x="3" y="4" rx="2" />
              <line x1="16" x2="16" y1="2" y2="6" />
              <line x1="8" x2="8" y1="2" y2="6" />
              <line x1="3" x2="21" y1="10" y2="10" />
            </svg>
            <span>Dates: <span class="font-semibold">${startDate} → ${endDate}</span></span>
          </li>
          <li class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="lucide lucide-user-2 flex-shrink-0"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 19a6 6 0 0 0-12 0" />
              <circle cx="8" cy="10" r="4" />
              <path d="M22 19a6 6 0 0 0-12 0" />
              <circle cx="16" cy="10" r="4" />
            </svg>
            <span>Travelers: <span class="font-semibold">${travelers}</span></span>
          </li>
        `;
            }
        });
    </script>
</body>

</html>
