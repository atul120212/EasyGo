<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .selected-card {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
            background-color: #eff6ff;
        }

        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="p-4 sm:p-8">

    <main class="max-w-7xl mx-auto space-y-12">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight leading-tight">Your Travel Itinerary</h1>
            <p class="mt-2 text-xl text-gray-500">Review and confirm your flight and hotel bookings.</p>
            <div id="route-info" class="mt-4 text-lg text-indigo-600 font-semibold"></div>
        </header>

        <!-- Flights Section -->
        <section id="flights" class="bg-white p-6 rounded-3xl shadow-lg">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Available Flights</h2>
                <div class="flex items-center text-gray-500 space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 1 4 2 2h3l1-1-2-3 7 2-4.5 4.5c-.5.5-.5 1.2 0 1.7l.5.5c.5.5 1.2.5 1.7 0l4.5-4.5z" />
                    </svg>
                    <span class="text-lg">Flights</span>
                </div>
            </div>

            <div id="flights-container">
                <div class="flex justify-center items-center py-8">
                    <div class="loading-spinner"></div>
                    <span class="ml-3 text-gray-600">Loading flights...</span>
                </div>
            </div>
        </section>

        <!-- Hotels Section -->
        <section id="hotels" class="bg-white p-6 rounded-3xl shadow-lg">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Available Hotels</h2>
                <div class="flex items-center text-gray-500 space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 22v-6a2 2 0 1 1 4 0v6" />
                        <path d="M12 4a2 2 0 0 0-2 2v2a2 2 0 0 0 4 0V6a2 2 0 0 0-2-2Z" />
                        <path d="M12 12a2 2 0 0 0-2 2v2a2 2 0 0 0 4 0v-2a2 2 0 0 0-2-2Z" />
                        <path d="m19 9 1.5-1.5a2.828 2.828 0 0 0 0-4l-.793-.793a2.828 2.828 0 0 0-4 0L14 5" />
                        <path d="m5 9-1.5-1.5a2.828 2.828 0 0 1 0-4l.793-.793a2.828 2.828 0 0 1 4 0L10 5" />
                    </svg>
                    <span class="text-lg" id="hotel-location">Hotels</span>
                </div>
            </div>

            <div id="hotels-container">
                <div class="flex justify-center items-center py-8">
                    <div class="loading-spinner"></div>
                    <span class="ml-3 text-gray-600">Loading hotels...</span>
                </div>
            </div>
        </section>

        <!-- Book Now Button -->
        <div class="text-center mt-8">
            <button id="book-now-btn" disabled
                class="bg-gray-400 text-white font-semibold py-4 px-12 rounded-full shadow-lg transition duration-300 ease-in-out inline-block text-center cursor-not-allowed">
                Select Flight & Hotel to Continue
            </button>
        </div>
    </main>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-2xl bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2">Error Loading Data</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="error-message"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="close-error-btn"
                        class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-full w-full shadow-sm hover:bg-red-600">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        let selectedFlight = null;
        let selectedHotel = null;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadTripData();
        });

        function loadTripData() {
            // Get trip data from localStorage
            const source = localStorage.getItem('tripsAISource') || 'Mumbai';
            const destination = localStorage.getItem('tripsAIDestination') || 'Goa';
            const startDate = localStorage.getItem('tripsAIStartDate');

            // Update route info
            document.getElementById('route-info').textContent = `${source} ‚Üí ${destination}`;
            document.getElementById('hotel-location').textContent = destination;

            // Load flights and hotels
            loadFlights(source, destination, startDate);
            loadHotels(destination);
        }

        async function loadFlights(source, destination, travelDate) {
            try {
                const response = await fetch(`${API_BASE_URL}/flights?source_city=${encodeURIComponent(source)}&destination_city=${encodeURIComponent(destination)}&travel_date=${travelDate}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayFlights(data.flights || []);
            } catch (error) {
                console.error('Error loading flights:', error);
                showError('Failed to load flights. Please try again later.');
                document.getElementById('flights-container').innerHTML = '<p class="text-center text-gray-500 py-8">Unable to load flights at this time.</p>';
            }
        }

        async function loadHotels(destination) {
            try {
                const response = await fetch(`${API_BASE_URL}/hotels?query=${encodeURIComponent(destination + ' hotels')}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayHotels(data.hotels || []);
            } catch (error) {
                console.error('Error loading hotels:', error);
                showError('Failed to load hotels. Please try again later.');
                document.getElementById('hotels-container').innerHTML = '<p class="text-center text-gray-500 py-8">Unable to load hotels at this time.</p>';
            }
        }

        function displayFlights(flights) {
            const container = document.getElementById('flights-container');

            // ... (omitting the "no flights" check for brevity)

            container.innerHTML = flights.map((flight, index) => `
        <div class="flight-card bg-gray-50 p-6 rounded-2xl border border-gray-100 mb-6 cursor-pointer hover:shadow-md transition-all duration-200" 
             data-card-type="flight" data-flight-index="${index}">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-15 h-15 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg>...</svg>
                    </div>
                    <div>
                        <p class="text-xl font-bold text-gray-800">${flight.airline || 'Airline'}</p>
                        <p class="text-sm text-gray-500">${flight.airplane || 'Aircraft Info'}</p>
                    </div>
                </div>

                <div class="flex justify-between md:justify-around text-center md:col-span-2 space-x-4 md:space-x-0">
                    <div>
                        <p class="text-xl font-bold">${flight.departure_time || '00:00'}</p>
                        <p class="text-sm text-gray-600">${flight.departure_airport?.split(' ')[0] || 'DEP'}</p>
                        <p class="text-xs text-gray-400">${flight.departure_airport?.split('(')[0] || 'Departure'}</p>
                    </div>

                    <div class="flex-grow text-center">
                        <div class="flex items-center justify-center text-gray-400 text-sm mb-1">
                            <svg>...</svg>
                            <span class="ml-1">${flight.duration || 'N/A'}</span>
                        </div>
                        <div class="border-t border-gray-300 w-full"></div>
                        <p class="text-xs text-gray-500 mt-1">${flight.travel_class || 'Economy'}</p>
                    </div>

                    <div>
                        <p class="text-xl font-bold">${flight.arrival_time || '00:00'}</p>
                        <p class="text-sm text-gray-600">${flight.arrival_airport?.split(' ')[0] || 'ARR'}</p>
                        <p class="text-xs text-gray-400">${flight.arrival_airport?.split('(')[0] || 'Arrival'}</p>
                    </div>
                </div>
            </div>
            <div class="mt-4 flex justify-between items-center">
                <div class="text-2xl font-bold text-blue-600">${flight.price || 'Price on request'}</div>
            </div>
        </div>
    `).join('');

            // ... (omitting the click handlers)
        }

        function displayHotels(hotels) {
            const container = document.getElementById('hotels-container');

            if (!hotels || hotels.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-8">No hotels available for this destination.</p>';
                return;
            }

            container.innerHTML = hotels.map((hotel, index) => `
                <div class="hotel-card bg-gray-50 p-6 rounded-2xl border border-gray-100 mb-6 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6 cursor-pointer hover:shadow-md transition-all duration-200" 
                     data-card-type="hotel" data-hotel-index="${index}">
                    <div class="w-full md:w-1/3">
                        <div class="w-full h-48 bg-gradient-to-br from-blue-100 to-blue-200 rounded-2xl flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500">
                                <path d="M10 22v-6a2 2 0 1 1 4 0v6"/>
                                <path d="M12 4a2 2 0 0 0-2 2v2a2 2 0 0 0 4 0V6a2 2 0 0 0-2-2Z"/>
                                <path d="M12 12a2 2 0 0 0-2 2v2a2 2 0 0 0 4 0v-2a2 2 0 0 0-2-2Z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="flex-grow">
                        <div class="flex items-center justify-between">
                            <h3 class="text-2xl font-bold text-gray-800">${hotel.name}</h3>
                            <div class="flex items-center text-yellow-500 text-sm">
                                <span class="mr-1">${hotel.rating}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                </svg>
                            </div>
                        </div>
                        <p class="text-gray-600 mt-2">${hotel.description}</p>
                        ${hotel.location ? `<p class="text-sm text-gray-500 mt-1">üìç ${hotel.location}</p>` : ''}
                        ${hotel.amenities && hotel.amenities.length > 0 ? `
                            <div class="flex flex-wrap gap-2 mt-2">
                                ${hotel.amenities.slice(0, 3).map(amenity => `<span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">${amenity}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="flex justify-between items-center mt-4">
                            <div class="text-xl font-bold text-gray-800">${hotel.rate} <span class="text-sm text-gray-500 font-normal">/ night</span></div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add click handlers for hotel cards
            container.querySelectorAll('.hotel-card').forEach(card => {
                card.addEventListener('click', () => selectCard(card, 'hotel'));
            });
        }

        function selectCard(card, type) {
            // Remove selection from other cards of same type
            const otherCards = document.querySelectorAll(`[data-card-type="${type}"]`);
            otherCards.forEach(c => {
                if (c !== card) {
                    c.classList.remove('selected-card');
                }
            });

            // Toggle selection on clicked card
            card.classList.toggle('selected-card');

            // Update selection state
            if (type === 'flight') {
                selectedFlight = card.classList.contains('selected-card') ? card.dataset.flightIndex : null;
            } else if (type === 'hotel') {
                selectedHotel = card.classList.contains('selected-card') ? card.dataset.hotelIndex : null;
            }

            updateBookButton();
        }

        function updateBookButton() {
            const bookBtn = document.getElementById('book-now-btn');

            if (selectedFlight !== null && selectedHotel !== null) {
                bookBtn.disabled = false;
                bookBtn.className = 'bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-12 rounded-full shadow-lg transition duration-300 ease-in-out inline-block text-center cursor-pointer';
                bookBtn.textContent = 'Proceed to Payment';
                bookBtn.onclick = () => window.location.href = 'payment.html';
            } else {
                bookBtn.disabled = true;
                bookBtn.className = 'bg-gray-400 text-white font-semibold py-4 px-12 rounded-full shadow-lg transition duration-300 ease-in-out inline-block text-center cursor-not-allowed';
                bookBtn.textContent = 'Select Flight & Hotel to Continue';
                bookBtn.onclick = null;
            }
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-modal').classList.remove('hidden');
        }

        document.getElementById('close-error-btn').addEventListener('click', () => {
            document.getElementById('error-modal').classList.add('hidden');
        });
    </script>
</body>

</html>
